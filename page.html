<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="page-style.css" rel="stylesheet">
        <title>StudyGraph</title>
    </head>
    <body>
        <form id="page-form">
            <textarea id="title" name="title" rows="1" cols="30"></textarea>
            <textarea id="body" name="body" rows="18" cols="50"></textarea>
            <img id="displayedImage" src="">
            <div class="buttons-container">
                <button type="button" id="uploadImageButton">Upload Image</button>
                <input type="file" id="imageInput" name="imageInput" accept="image/*" style="display: none;">
                <input type="submit" value="Save Page">
                <button type="button" id="delete-page">Delete This Page</button>
                <a href="graph.html">
                    <button type="button" id="back-to-graph">Back to Graph</button>
                </a>
            </div>
        </form>
        <script src="page-script.js"></script>
    </body>
</html>
